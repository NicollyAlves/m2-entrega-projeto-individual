<body>
    <nav class="nav">
        <div id="hamburguer" class="active">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>         
        </div>
        <div class="links">
            <button id="login">Login</button>
            <button id="cadastro">Cadastre-se</button>
        </div>
    </nav>
    <main class="main">
        <section id="navegador" class="filters">
            <div class="filtersContainer">
                <!--<button id="todas">Todas</button>
                <button id="alimenticio">Alimenticio</button>
                <button id="automotiva">Automotiva</button>
                <button id="ti">TI</button>-->
            </div>
        </section>
    </main>
    
    <section class="centro">
        <h1>Company Search</h1>
        <h2>Onde empreendedores e colaboradores encontram todas as informações que procuram!</h2>
    </section>

            <div id="loginModal" class="login hidden">
                <form class="formLogin"> 
                    <h1>Login</h1>
                        <input id="email_login" type="email" placeholder="Digite seu e-mail" /> 
                        <input id="pass_login" type="password" placeholder="Digite sua senha"/>
                    <button id="logar">Logar</button>
                </form>
            </div>


            <div id="cadastroModal" class="cadastro hidd">
                <form class="formCadastro">
                    <h1>Cadastro</h1> 

                    <input id="nome_cad" type="text" placeholder="Digite seu nome" />
                    <input id="email_cad" type="email" placeholder="Digite seu e-mail"/> 
                    <input id="nivel_cad" type="text" placeholder="Seu nível profissional"/> 
                    <input id="senha_cad" type="password" placeholder="Digite sua senha"/>
                    <button id="cadastrar">Cadastrar</button>
                </form>
            </div>
            
    <section class="sectionEmpresas">
        <!--<div class="empresas">
            <div>
                <h2>Nome</h2>
                <p>horário</p>
            </div>
            <div>
                <h3>Descrição aaaaaaa</h3>
            </div>
        </div>-->
    </section>

    <div id="modal" class="show hid">
        <div class="containerModal">
            <h2>Acesso não autorizado</h2>
            <p>E-mail ou senha inválidos!!!</p>
            <button id="entendi">Entendi</button>
        </div>
    </div>

    <div id="modalCerto" class="showCerto hdd">
        <div class="containerModalCerto">
            <h2>Sucesso!!!</h2>
            <p>Usuário Cadastrado</p>
            <button id="entendiCerto">Entendi</button>
        </div>
    </div>

    <script type="module" src="./script/homePage/modaisLogCad.js"></script>
    <script type="module" src="./script/homePage/modais.js"></script>
    <script type="module" src="./script/homePage/signup.js"></script>
    <script type="module" src="./script/homePage/listar.js"></script>
</body>
</html>
